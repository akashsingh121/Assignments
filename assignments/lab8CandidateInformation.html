
<html>
    <head>
        <center>Candidate Information

<form>
    <table border="1" style=" padding:20px ; background: cadetblue;">
        <tbody>
            <tr>
                <td>Username</td>
                <td><input type="text" name="uname" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" /></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type = "text" name="phone" /></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" value="Male" name="m" />Male
                    <input type="radio" value="Female" name="m" />Female
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type = "text" name="email" /></td>
            </tr>
            <tr>
                <td>Select Highest Qualification</td>
                <td>
                    <select>
                        <option value="B.Tech">B.tech</option>
                        <option value="M.tech">M.tech</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Comments(Mention External Certification if any)</td>
                <td>
                    <textarea cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>Course Interested In </td>
                <td>
                    <input type="checkbox" name="Course" value="Java"> Java
                    <input type="checkbox" name="Course" value="Html"> Html
                   <input type="checkbox" name="Course" value="CSS"> CSS

                </td>
            </tr>
            <tr>
                <td>Upload Degree / External Certificates</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td><button type="submit">Submit Information</button></td>
                <td><input type="reset" value="clear" /></td>
            </tr>

        </tbody>
    </table>
</form>
</center></head>
</html>
